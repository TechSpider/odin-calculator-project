<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator-container">
            <div class="results-screen">
                <div class="results">0</div>
            </div>
            <div class="calculator-buttons">
                <div class="row">
                    <button class="operator-button" id="clear-button">AC</button>
                    <button class="operator-button" id="sign-button">+/-</button>
                    <button class="operator-button" id="backspace-button">‚Üê</button>
                    <button class="operator-button" id="divide-button">/</button>
                </div>
                <div class="row">
                    <button class="num-button" id="seven-button">7</button>
                    <button class="num-button" id="eight-button">8</button>
                    <button class="num-button" id="nine-button">9</button>
                    <button class="operator-button" id="multiply-button">x</button>
                </div>
                <div class="row">
                    <button class="num-button" id="four-button">4</button>
                    <button class="num-button" id="five-button">5</button>
                    <button class="num-button" id="six-button">6</button>
                    <button class="operator-button" id="minus-button">-</button>
                </div>
                <div class="row">
                    <button class="num-button" id="one-button">1</button>
                    <button class="num-button" id="two-button">2</button>
                    <button class="num-button" id="three-button">3</button>
                    <button class="operator-button" id="plus-button">+</button>
                </div>
                <div class="row">
                    <button class="num-button" id="zero-button">0</button>
                    <button class="num-button" id="period-button">.</button>
                    <button class="operator-button" id="equals-button">=</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
